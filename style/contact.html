    <section id="jumbotron" class="pb-6">
      <div class="container-fluid">

            <div class="container-fluid text-center main-title">
              <div class="row justify-content-center">
                <p class="title">Contact</p>
              </div>
            </div>
            <div class="container other-contact d-flex flex-column text-center my-3 mb-md-5 mx-auto">
              <h4>Primary Contact</h4>
              <div class="list-group mx-auto">
                <a class="list-group-item" href="mailto:david@dmbarreiro.com" target="_blank" rel="noopener"><span class="fas fa-envelope"></span> Email</a>
                <a class="list-group-item" href="https://www.linkedin.com/in/davidmartinezbarreiro/" target="_blank" rel="noopener"><span class="fab fa-linkedin-in"></span> LinkedIn</a>
                <a class="list-group-item" href="https://github.com/dmbarreiro" target="_blank" rel="noopener"><span class="fab fa-github"></span> GitHub</a>
                <a class="list-group-item" href="https://twitter.com/hombremultiple" target="_blank" rel="noopener"><span class="fab fa-twitter"></span> Twitter</a>
              </div>
            </div>
            <div class="container contact-form my-md-0 my-3 text-center col-md-5">
              <h4>Contact Form</h4>
              <p>
                If none of the primary contact methods suits you send me a message using this form:
              </p>
              <form action="mailto:david@dmbarreiro.com" method="POST" enctype="text/plain">
                <div class="form-group">
                  <label for="fullname">Full name</label>
                  <input
                    type="text"
                    id="fullname"
                    class="form-control text-center"
                    name="full-name"
                    pattern="[A-Za-z ]+"
                    placeholder="Jane Doe"
                    minlength="5"
                    maxlength="50"
                    title="Your full name should only contain alphabetical values. e.g. John Doe"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="contact-mehtod">Preferred contact method</label>
                  <input type="text" list="contact-methods" id="contact-method" class="form-control text-center" name="contact-method" placeholder="phone call" minlength="3" maxlength="25" required/>
                  <datalist id="contact-methods">
                    <option value="phone call"></option>
                    <option value="e-mail"></option>
                    <option value="twitter"></option>
                    <option value="whatsapp"></option>
                    <option value="telegram"></option>
                  </datalist>
                </div>
                <div class="form-group">
                  <label for="contact-details">Contact details</label>
                  <input type="text" id="contact-details" class="form-control text-center" name="contact-details" placeholder="+33654321987" minlength="5" maxlength="50" required/>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" id="subject" class="form-control text-center" name="message-subject" size="50" placeholder="Short description of your message." minlength="10" maxlength="100" required/>
                </div>
                <div class="form-group">
                  <label for="content">Message</label>
                  <textarea id="content" class="form-control text-center" name="message-content" rows="8" cols="50" placeholder="Introduce here the content of your message." minlength="20" maxlength="600" required/></textarea>
                </div>
                <button class="btn btn-dark" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
